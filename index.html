<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="basic-calculator-style.css" />
</head>

<body>
  <center>
    <h1>Basic Calculator</h1>
  </center>
  <div class="mother-div">
    <div class="calc-div">
      <input class="working-area" id="working-area-txt" value="0" onKeyDown="return false" ></input>
      <div class="calc-grid">
        <button class="other-btn" id="AC-btn">AC</button>
        <button class="operator-btn" id="negate-btn">+/-</button>
        <button class="operator-btn" id="percentage-btn">%</button>
        <button class="operator-btn" id="divied-btn">/</button>

        <button class="digit-btn" id="seven-btn" value="7">7</button>
        <button class="digit-btn" id="eight-btn" value="8">8</button>
        <button class="digit-btn" id="nine-btn" value="9">9</button>
        <button class="operator-btn" id="times-btn">*</button>

        <button class="digit-btn" id="four-btn" value="4">4</button>
        <button class="digit-btn" id="five-btn" value="5">5</button>
        <button class="digit-btn" id="six-btn" value="6">6</button>
        <button class="operator-btn" id="minus-btn">-</button>

        <button class="digit-btn" id="one-btn" value="1">1</button>
        <button class="digit-btn" id="two-btn" value="2">2</button>
        <button class="digit-btn" id="three-btn" value="3">3</button>
        <button class="operator-btn" id="plus-btn">+</button>
      </div>
    </div>
    <div class="calc-div calc-special-row">
      <button class="digit-btn" id="zero-btn" value="0">0</button>
      <button class="digit-btn" id="dot-btn">.</button>
      <button class="operator-btn" id="equal-btn">=</button>
    </div>
  </div>
  <script src="basic-calculator-script.js"></script>
</body>

</html>
