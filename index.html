<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="basic-calculator-style.css" />
  </head>

  <body>
    <center>
      <h1>Basic Calculator</h1>
    </center>
    <button class="digit-btn" id="zero-btn">0</button>
    <button class="digit-btn" id="one-btn">1</button>
    <button class="digit-btn" id="two-btn">2</button>
    <button class="digit-btn" id="three-btn">3</button>
    <button class="digit-btn" id="four-btn">4</button>
    <button class="digit-btn" id="five-btn">5</button>
    <button class="digit-btn" id="six-btn">6</button>
    <button class="digit-btn" id="seven-btn">7</button>
    <button class="digit-btn" id="eight-btn">8</button>
    <button class="digit-btn" id="nine-btn">9</button>

    <button class="operator-btn" id="plus-btn">+</button>
    <button class="operator-btn" id="divied-btn">รท</button>
    <button class="operator-btn" id="times-btn">x</button>
    <button class="operator-btn" id="minus-btn">-</button>
    <button class="operator-btn" id="equal-btn">=</button>

    <button class="other-btn" id="percentage-btn">%</button>
    <button class="other-btn" id="AC-btn">AC</button>
    <button class="other-btn" id="negate-btn">+/-</button>
  </body>
</html>
